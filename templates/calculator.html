    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Calculator</title>

        <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
        rel="stylesheet"
      />

        <link rel="stylesheet" href="../static/calcStyle.css">
    </head>
    <body>
        <div class="header">
            <h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Numquam eaque exercitationem blanditiis, amet necessitatibus saepe consequuntur possimus dicta quasi velit ab ex, alias eos fuga soluta sed eius, voluptatibus iure.</h1>
        </div>

        <div class="body">
            <div class="results">
                <div id="result"></div>
                <div id="expression"></div>
            </div>
            <div class="numbers">
                <button id="7">7</button>    
                <button id="8">8</button>
                <button id="9">9</button>

                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>

                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>

                <button id="0">0</button>
                <button id=".">.</button>
                <button id="=">=</button>

            </div>

            <div class="operations">

                <button id="+">+</button>
                <button id="-">-</button>
                <button id="/">/</button>
                <button id="*">*</button>
            </div>

            <div class="clears">
                <button id="clear">AC</button>
                <button id="ce">CE</button>
            </div>
        </div>
    </body>
    </html>
